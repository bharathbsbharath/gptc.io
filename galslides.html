<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS Gallery</title>
<style>
 body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: url("https://wallpapers.com/images/hd/college-background-ysato0s3a3wf93xl.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin-top: 80px; /* Adjust this value to match the height of your fixed header */
  }

  header {
    position: fixed;
    top: 0;
    background: rgba(0, 111, 113, 0.562);
    color: #ffffff;
    padding: 20px;
    text-align: center;
    width: 100%;
    z-index: 9999; /* Ensure the header stays on top */
  }
  
  h2{
    text-align: center;
    padding: 10px;
    background:rgb(0, 0, 0);
    color:rgb(0, 111, 113);
  }

  nav {
    display: flex;
    justify-content: space-around;
    background-color: #000000;
    padding: 0.5em;
    width: 100%;
  }
  
  nav a {
    color: white;
    text-decoration: none;
  }

  .gallery {
    display: flex;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Changed to columns */
    grid-gap: 15px;
  }

  .gallery-item {
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .gallery-item:hover {
    transform: scale(1.05);
  }

  .gallery-item img {
    width: 250px;
    height: 200px;
    display: inline-flex;
  }

  .gallery-item video {
    width: 250px;
    height: 200px;
    display: inline-flexbox;
  }

  .gallery-caption {
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
